<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>student register</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Task 4</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>

  </nav>
    <section class="container" justify-content-center>
    <form id="form">
        <legend>Student Registration Form</legend>
        <div class="mb-3">
            <label for="Name" class="form-label">Student Name</label>
            <input type="text" class="form-control" id="Name" required>
          </div>
          <div class="mb-3">
            <label for="RegNum" class="form-label">Registration Number</label>
            <input type="text" class="form-control" id="RegNum" required>
          </div>
          <div class="mb-3">
            <label for="DOB" class="form-label">Date Of Birth</label>
            <input type="date" class="form-control" id="DOB" required>
          </div>
          <div class="mb-3">
            <label for="program" class="form-label">Program</label>
            <input type="text" class="form-control" id="program" required>
          </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="PhoneNo" class="form-label">Phone Number</label>
          <input type="number" class="form-control" id="PhoneNo" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="2.js"></script>
</body>
</html>
