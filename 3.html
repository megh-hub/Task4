<p>Click the button to enter your parking details.</p>

<button onclick="display()">Try it</button>

<p id="customer"></p>
<p id="totalreciept"></p>

<script>
let Name;
let hrs;
let customercost;
let totalcost=0;
function display() {
  Name = prompt("Enter your Name", "Megha");
  hrs=prompt("No of hours car parked","4");
  calculateCharge(hrs)
  document.getElementById("customer").innerHTML +="</br>"+Name+":"+"$"+customercost;
  document.getElementById("totalreciept").innerHTML= "</br>Total Cost:"+totalcost;
}
function calculateCharge(hrs){
            customercost=2; //minimum 2
            if(hrs>3){
                hrs=Math.ceil(hrs-3);
                customercost=2+0.5*hrs;
            }
            if(customercost>10){
                customercost=10;
            }
            totalcost=totalcost+customercost;
        }
</script>
