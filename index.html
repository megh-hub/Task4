<html lang="en">
<head>

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Task 4</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>

    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="index.html">Ques.1<span class="sr-only"></span></a>

        <a class="nav-item nav-link" href="3.html">Ques.3</a>
      </div>
    </div>
  </nav>
    <form  id="form">
          <legend>BOOK YOUR TICKET!</legend>
          <div class="mb-3">
            <label for="Name" class="form-label">Name</label>
            <input type="text" id="Name" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="MovieSelect" class="form-label">Movie Select Menu</label>
            <select id="MovieSelect" class="form-select">
              <option>3 IDIOTS</option>
              <option>Munna Bhai MBBS</option>
              <option>SHOLAY</option>
              <option>YEH JAWANI HAI DEEWANI</option>
              <option>URI-The surgical strike</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="date" class="form-label">DATE</label>
            <input type="date" id="date" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="time" class="form-label">Show Timing</label>
            <input type="time" id="time" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="SeatSelect" class="form-label">Seat Select Menu</label>
            <select id="SeatSelect" class="form-select">
              <option>gold (Rs:2000)</option>
              <option>silver (Rs:1500)</option>
              <option>classic (Rs:1000)</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="Numtick" class="form-label">Number Of Tickets</label>
            <input type="number" id="Numtick" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </fieldset>
      </form>
      <table class="table">
        <thead class="thead-dark">
          <tr>
          <th scope="col">NAME</th>
          <th scope="col">MOVIE</th>
          <th scope="col">DATE</th>
          <th scope="col">SHOW TIMING</th>
          <th scope="col">SEAT TYPE</th>
          <th scope="col">NUMBER OF TICKETS</th>
          <th scope="col">TOTAL COST</th>
          </tr>
        </thead>
        <tr>
          <td id="n"></td>
          <td id="m"></td>
          <td id="d"></td>
          <td id="st"></td>
          <td id="seat"></td>
          <td id="not"></td>
          <td id="c"></td>
        </tr>
      </table>
      <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
